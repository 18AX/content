        - contextPath: O365Defender.SafeLinks.Policy.WhenChanged
          description: 'The date and time the Safe Link Policy was modified. Time format: YYYY-MM-DDThh:mm:ss+00:00'
          type: Date
        - contextPath: O365Defender.SafeLinks.Policy.WhenChangedUTC
