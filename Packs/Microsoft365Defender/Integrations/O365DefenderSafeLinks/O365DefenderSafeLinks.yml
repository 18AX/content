          required: true
          isArray: false
        - name: safe_links_policy
          description: The Safe Links policy to associate with this Safe Links rule.
          required: true
          isArray: false
        - name: comments
          description: An informative comments for the rule,
            such as what the rule is used for or how it has changed over time.
            The length of the comment can't exceed 1024 characters.
          required: false
          isArray: false
        - name: enabled
          description: Whether the rule is enabled.
          required: false
          isArray: false
          auto: PREDEFINED
          predefined:
            - 'true'
            - 'false'
        - name: except_if_recipient_domain_is
          description: Specifies an exception that looks for recipients with email address in the specified domains.
          required: false
          isArray: true
        - name: except_if_sent_to
          description: Specifies an exception that looks for recipients in messages.
          required: false
          isArray: true
        - name: except_if_sent_to_member_of
          description: Specifies an exception that looks for messages sent to members of groups.
          required: false
          isArray: true
        - name: priority
          description: The priority value for the rule to determines the order of rule processing.
            A lower integer value indicates a higher priority, the value 0 is the highest priority,
            and rules can't have the same priority value.
          required: false
          isArray: false
        - name: recipient_domain_is
          description: Specifies a condition that looks for recipients with email address in the specified domains.
          required: false
          isArray: true
        - name: sent_to
          description: Specifies a condition that looks for recipients in messages. You can use any value that uniquely
            identifies the recipient.
          required: false
          isArray: true
        - name: sent_to_member_of
          description: Specifies a condition that looks for messages sent to members of distribution groups, dynamic
            distribution groups, or mail-enabled security groups. You can use
            any value that uniquely identifies the group.
          required: false
          isArray: true
