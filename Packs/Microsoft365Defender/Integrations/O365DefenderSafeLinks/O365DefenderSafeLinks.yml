            want to view. Available identity fields are: Name, Distinguished name (DN), GUID."
          required: false
          secret: false
        - default: false
          isArray: false
          name: state
          description: The State of the rules. Possible values are Enabled and Disabled.
          required: false
          secret: false
          auto: PREDEFINED
          predefined:
