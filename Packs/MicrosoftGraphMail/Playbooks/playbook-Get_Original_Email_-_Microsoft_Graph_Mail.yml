inputs:
- key: Mailbox
  value:
    complex:
      root: incident
      accessor: emailfrom
  required: false
  description: Email address of the reporting user.
  playbookInputQuery:
- key: InReplyTo
  value:
    complex:
      root: incident.phishingreporteremailheaders
      filters:
      - - operator: isEqualString
          left:
            value:
              simple: incident.phishingreporteremailheaders.headername
            iscontext: true
          right:
            value:
              simple: In-Reply-To
      accessor: headervalue
  required: false
  description: The InReplyTo header in the forwarded email.
  playbookInputQuery:
- key: ThreadTopic
  value:
    complex:
      root: incident.phishingreporteremailheaders
      filters:
      - - operator: isEqualString
          left:
            value:
              simple: incident.phishingreporteremailheaders.headername
            iscontext: true
          right:
            value:
              simple: Thread-Topic
      accessor: headervalue
  required: false
  description: The ThreadTopic header in the forwarded email.
  playbookInputQuery:
- key: OriginalMessageID
  value: {}
  required: false
  description: The original message id. In case it is provided, the original email
    will be retrieved based on its value.
  playbookInputQuery:
outputs:
- contextPath: Email
  description: The email object
  type: unknown
- contextPath: Email.To
  description: The recipient of the email
  type: string
- contextPath: Email.From
  description: The sender of the email
  type: string
- contextPath: Email.HTML
  description: The email HTML
  type: string
- contextPath: Email.Body
  description: The email text body
  type: string
- contextPath: Email.Headers
  description: The email headers
  type: unknown
- contextPath: Email.Subject
  description: The email subject
  type: string
- contextPath: File
  description: Original attachments
  type: unknown
- contextPath: Email.HeadersMap
  description: The headers of the email.
- contextPath: reportedemailentryid
  description: In case the original eml was retrieved, this field will hold the File's
    Entry ID.
  type: unknown
tests:
- No tests (auto formatted)
